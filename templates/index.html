<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAW Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="container">
    <center><h1>NEF to JPG</h1></center>
  </div>
  <br><br><br>
  <div class = "container-fluid">
    <form method = "POST">
        <div class="mb-3">
          <label class="form-label">Input Location</label>
          <input class="form-control" id="iploc" name="input"> 
            <div id="iploc" class="form-text">Eg : " /media/wd/######/Inputdata/ ". Note : there's a slash at the end.</div>
          </div>
        <div class="mb-3">
          <label class="form-label">Output Location</label>
          <input class="form-control" id="oploc" name="output">
          <div id="iploc" class="form-text">Eg : " /media/wd/######/Outputdata/ ". Note : there's a slash at the end.</div>
        </div>

        <button type="submit" class="btn btn-secondary">Convert</button>
    </form>
      <br><br><br>
      <center>{{ success_message }}</center>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
